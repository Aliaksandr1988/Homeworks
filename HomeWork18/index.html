<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
     
    <meta name="HomeWork" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
    <style>[_nghost-bse-c50]{font-family:Open Sans,sans-serif;color:#121212}</style>
    </head>
    <body>
        <form name="search">
          <label>Search the site:
            <input type="text" name="search">
          </label>
          <input type="submit" value="Search!">
        </form>
      
        <hr>
      
        <form name="search-person">
          Search the visitors:
          <table id="age-table">
            <tbody><tr>
              <td>Age:</td>
              <td id="age-list">
                <label>
                  <input type="radio" name="age" value="young">less than 18</label>
                <label>
                  <input type="radio" name="age" value="mature">18-50</label>
                <label>
                  <input type="radio" name="age" value="senior">more than 50</label>
              </td>
            </tr>
      
            <tr>
              <td>Additionally:</td>
              <td>
                <input type="text" name="info[0]">
                <input type="text" name="info[1]">
                <input type="text" name="info[2]">
              </td>
            </tr>
      
          </tbody></table>
      
          <input type="submit" value="Search!">
        </form>
      
      
      <div at-magnifier-wrapper="">
        <div class="at-theme-light">
            <div class="at-base notranslate" translate="no">
                <div class="Z1-AJ" style="top: 0px; left: 0px;">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
      <app-content ng-version="14.2.0"></app-content>
</html>
