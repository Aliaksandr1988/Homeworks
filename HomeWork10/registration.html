<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM </title>
    <link rel="stylesheet" href="resgistration.css">

</head>
<body>
    <div class="fon">
        <div class="body">
            <div class="form">
                <h1>Registration Form</h1>
            </div> 
            <div class="first">
                
                    <label>First name:</label>
                    <input class="text"autofocus type="text" placeholder="First name">
                    <label>Last name:</label>
                    <input class="text"type="text" placeholder="Last name">
                    <label>Age:</label>
                    <input class="text"type="text" placeholder="Age">
                    <label>E-mail:</label>
                    <input class="text"type="text" placeholder="E-mail">
                    <label>password:</label>
                    <input class="password"type="password"placeholder="password">
                
            </div>
            <div class="sex">
                <Form>
                    <label>SEX::</label>
                    <input name="1" type="radio" checked>
                    <label>Male</label>
                    <input name="1" type="radio">
                    <label>Female</label>
                </Form>
                <div class="box">
                    <form>
                        <label>Checkbox::</label>
                        <input type="checkbox">
                        <label>I am student</label>
                        <input type="checkbox">
                        <label>I am business man</label>

                    </form>
                </div>
                <div class="day">
                    <form>
                            <p>Birthday:</p>
                            <span>Day:</span>
                        <select multiple size="1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                            <span>Month:</span>
                        <select multiple size="1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                            <span>Year:</span>
                        <select multiple size="1">
                            <option value="1988">1988</option>
                            <option value="1989">1989</option>
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                        </select>
                    </form>
                </div>
                <div class="date">
                    <form>
                        <input type="date">
                        
                    </form>
                </div>
                <div class="button">
                    <form>
                        <label>Submit button:</label>
                        <input type="submit"value="Submit">
                    </form>
                </div>
                <div class="reset">
                    <form>
                        <label>Reset button:</label>
                        <input type="reset" value="Reset">
                    </form>
                </div>
                
                </div>
            </div>
        </div>
     </div>
</body>

</html>
